<!DOCTYPE html>
<html>
    <body>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandoroty</h3>
        <p>Full name*: <br>
            <input type="text" name="txtName" size="20" maxlength="50" placeholder="FirstName LastName">
        </p>
        <p>Email address*: <br>
            <input type="text" name="txtEmail" size="20" maxlength="50" placeholder="EMAIL_ADDRESS">
        </p>
        <p>Select Tour Package*: <br>
            <select name="chon" id="">
                <option value="Goa">Goa</option>
                <option value="Facebook">Facebook</option>
                <option value="YouTube">YouTube</option>
            </select>
        </p>
        <p>Arrival date*: <br>
            <input type="date" name="txtDate" size="20" maxlength="20" value="">
        </p>
        <p>Number of persons*: <br>
            <input type="text" name="txtNumber" size="20" maxlength="20" placeholder="UNKNOWN_TYPE">
            <br>
            What would you want to avail?* <br>
            Boarding <input type="checkbox"><br>
            Fooding <input type="checkbox"><br>
            Sight seeing <input type="checkbox"><br>
            Discout Coupon code: <br>
            <input type="text" name="txtDiscout" size="20" maxlength="20" placeholder="UNKNOWN_TYPE"> <br>
            Terms and conditions* <br>
            <input type="radio" value="agree"> I agree
            <input type="radio" value="disagree"> I disagree <br>
            <input type="submit" value="Complete reservation">
        </p>
        
    </body>
</html>
